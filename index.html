<!DOCTYPE html>
<html lang="en-us" dir="ltr">

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<meta charset="UTF-8">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<link rel="preload" as="style"  href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" media="print" onload="this.media='all'" />
	<meta name="description" content="Process any CSV file you have in two minutes. For free - no signup required.">
	<link rel="icon" href="/favicon.ico">

	<noscript>
		<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap">
	</noscript>

	<link href="/style/style.css" rel="stylesheet">
	<title>Sign Up For UpVid Today!</title>

	<!-- Global site tag (gtag.js) - Google Analytics -->
	<script async src="https://www.googletagmanager.com/gtag/js?id=UA-158345140-2"></script>
	<script>
	  window.dataLayer = window.dataLayer || [];
	  function gtag(){dataLayer.push(arguments);}
	  gtag('js', new Date());

	  gtag('config', 'UA-158345140-2');
	</script>

</head>

<body ontouchstart="">

	<header class="center">
		<img src="/assets/white-upvid-logo.svg" alt="White words saying 'upvid' with a white arrow pointing up" title="Upvid Logo">
	</header>

	<main class="late">
		
		<h1>Upload Your Video</h1>

		<h2>Get your shareable URL</h2>

		<p>It's that simple</p>

		<form name="Pre Beta Signup" netlify>
			
			<h3>Sign up for the beta</h3>
			<hr>
			<label>Email Address
				<input type="email" name="email" placeholder="you@gmail.com" required>
			</label>
			<input type="hidden" name="utm_source" value="" required>
			<input type="hidden" name="utm_campaign" value="">
			<input type="hidden" name="utm_medium" value="">
			<button type="submit">Request Access</button>

		</form>

	</main>

	<footer>
		<p class="self-center">&copy; 2020 UpVid</p>
	</footer>

<script>
	
	const urlParams = new URLSearchParams(window.location.search);
	let leadSource;
	switch(urlParams.get("utm_source")) {

		case "twitter":
			leadSource = "3";
		break;

		case "dev.to":
			leadSource = "2";
		break;

		case "self":
		default:
			leadSource = "4";

	}
	document.querySelector("[name='utm_source']").value = leadSource;
	document.querySelector("[name='utm_campaign']").value = urlParams.get("utm_campaign");
	document.querySelector("[name='utm_medium']").value = urlParams.get("utm_medium");

</script>

</body>
</html>
